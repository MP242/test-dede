<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Vidéo Interactive</title>
    <!-- Chargement de Tailwind CSS pour un style minimaliste et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="video-container">
      <!-- Élément vidéo -->
      <video id="myVideo" controls playsinline autoplay muted>
        <!-- Source vidéo locale -->
        <source src="save the date 6-web.mp4" type="video/mp4" />
        Votre navigateur ne prend pas en charge la balise vidéo.
      </video>
    </div>

    <div class="icon-sidebar">
      <!-- Icône de haut-parleur -->
      <div id="speakerIcon" class="icon-item">
        <img src="son.png" alt="Icône de son" />
      </div>

      <!-- Icône de rotation d'écran -->
      <div id="rotateIcon" class="icon-item">
        <img src="tournez.png" alt="Icône de rotation" />
      </div>
    </div>

    <!-- Bouton "Entrez" (initialement invisible, apparaît à la fin de la vidéo) -->
    <button id="enterButton" class="enter-button">
      <img src="entrez.png" alt="Bouton Entrez" />
    </button>

    <!-- Lien vers le fichier JavaScript externe -->
    <script src="script.js"></script>
  </body>
</html>
